<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f5ee220a84.js" crossorigin="anonymous"></script>
    <title>document</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="./index.html">
                <i class="logo__icon fas fa-arrow-left"></i>
            </a>
            <a href="#">
                <img src="./images/logo/ohmyfood@2x.svg" alt="ohmyfood Logo" title="ohmyfood-Home">
            </a>
        </div>
    </header>

    <main>

        <img class="background-img" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="bastille picture">
        <div class="container">

            <div class="menu">
                <div class="header">
                    <div class="header__title">Bastille</div>
                    <div class="heart">
                        <input class="heart__checkbox" type="checkbox" id="heart-1">
                        <label class="heart__label" for="heart-1">
                            <i class="fas fa-heart"></i>
                            <i class="far fa-heart"></i>
                        </label>
                    </div>
                </div>

                <div class="submenu delay-1">
                    <div class="submenu__title">
                        ENTREES
                    </div>

                    <div class="menu-item mb-1 menu--fade">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in1">
                        <label for="opt-in1" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Citrus Squid Carpaccio</strong>
                                <span class="menu-item__card-text">With orange zest<strong>25€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu-item mb-1 menu--fade">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in2">
                        <label for="opt-in2" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Grandmother's Vegetable Soup</strong>
                                <span class="menu-item__card-text">carrots,parsnips,jerusalem
                                    artichock<strong>35€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu-item mb-1 menu--fade">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in3">
                        <label for="opt-in3" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Onion Soup</strong>
                                <span class="menu-item__card-text">Revisted<strong>20€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>


                    <div class="submenu delay-2">
                        <div class="submenu__title">
                            MAIN DISH
                        </div>

                        <div class="menu-item mb-1 menu--fade menu--fade-1">
                            <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in4">
                            <label for="opt-in4" class="menu-item__card">
                                <span class="menu-item__card-body">
                                    <strong class="menu-item__card-title">Scallops</strong>
                                    <span class="menu-item__card-text">With mashed parsnip<strong>40€</strong></span>
                                </span>
                                <span class="menu-item__card-checked"><i
                                        class="menu-item__check-icon far fa-check-circle"></i>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item mb-1 menu--fade menu--fade-1">
                            <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in5">
                            <label for="opt-in5" class="menu-item__card">
                                <span class="menu-item__card-body">
                                    <strong class="menu-item__card-title">Magret de canard</strong>
                                    <span class="menu-item__card-text">With mashed potatoes<strong>35€</strong></span>
                                </span>
                                <span class="menu-item__card-checked"><i
                                        class="menu-item__check-icon far fa-check-circle"></i>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item mb-1 menu--fade menu--fade-1">
                            <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in6">
                            <label for="opt-in6" class="menu-item__card">
                                <span class="menu-item__card-body">
                                    <strong class="menu-item__card-title">Game Hen</strong>
                                    <span class="menu-item__card-text">With Vegetable
                                        gnocchis<strong>44€</strong></span>
                                </span>
                                <span class="menu-item__card-checked"><i
                                        class="menu-item__check-icon far fa-check-circle"></i>
                                </span>
                            </label>
                        </div>
                    </div>



                    <div class="submenu delay-3">
                        <div class="submenu__title">
                            DESSERTS
                        </div>

                        <div class="menu-item mb-1 menu--fade menu--fade-2">
                            <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in7">
                            <label for="opt-in7" class="menu-item__card">
                                <span class="menu-item__card-body">
                                    <strong class="menu-item__card-title">Floral ice cream</strong>
                                    <span class="menu-item__card-text">With hazelnut butter<strong>18€</strong></span>
                                </span>
                                <span class="menu-item__card-checked"><i
                                        class="menu-item__check-icon far fa-check-circle"></i>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item mb-1 menu--fade menu--fade-2">
                            <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in8">
                            <label for="opt-in8" class="menu-item__card">
                                <span class="menu-item__card-body">
                                    <strong class="menu-item__card-title">Chocolate lava cake</strong>
                                    <span class="menu-item__card-text">revisted<strong>22€</strong></span>
                                </span>
                                <span class="menu-item__card-checked"><i
                                        class="menu-item__check-icon far fa-check-circle"></i>
                                </span>
                            </label>
                        </div>

                        <div class="menu-item mb-1 menu--fade menu--fade-2">
                            <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in9">
                            <label for="opt-in9" class="menu-item__card">
                                <span class="menu-item__card-body">
                                    <strong class="menu-item__card-title">Napoleon</strong>
                                    <span class="menu-item__card-text">with bleuberries and
                                        marzipan<strong>23€</strong></span>
                                </span>
                                <span class="menu-item__card-checked"><i
                                        class="menu-item__check-icon far fa-check-circle"></i>
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="order-btn">Order</div>

                </div>
            </div>
    </main>


    <footer>


        <div class="footer">
            <div class="container">

                <h3>ohmyfood</h3>

                <ul class="footer-list">

                    <li class="footer__link" href="#">
                        <i class="fas fa-utensils"></i>
                        Suggest a restaurant
                    </li>

                    <li class="footer__link" href="#">
                        <i class="fas fa-hands-helping"></i>
                        Become a partner
                    </li>

                    <li class="footer__link" href="#">
                        Legal
                    </li>

                    <li class="footer__link" href="#">
                        Contact
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
