<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f5ee220a84.js" crossorigin="anonymous"></script>
    <title>document</title>
</head>

<body>

    <header>
        <container>
            <div class="logo">
                <a href="./index.html">
                    <i class="logo__icon fas fa-arrow-left"></i>
                </a>
                <a href="#">
                    <img src="./images/logo/ohmyfood@2x.svg" alt="ohmyfood Logo" title="ohmyfood-Home">
                </a>
            </div>
        </container>
    </header>

    <main>

        <img class="background-img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="the full palette picture">
        <div class="container">
            <div class="menu">
                <div class="header">
                    <div class="header__title">The Full Palette</div>
                    <div class="heart">
                        <input class="heart__checkbox" type="checkbox" id="heart-1">
                        <label class="heart__label" for="heart-1">
                            <i class="fas fa-heart"></i>
                            <i class="far fa-heart"></i>
                        </label>
                    </div>
                </div>

                <div class="submenu delay-1">
                    <div class="submenu__title">
                        ENTREES
                        <div class="submenu__title::after"></div>
                    </div>


                    <div class="menu-item mb-1 menu--fade ">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in1">
                        <label for="opt-in1" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Escargot</strong>
                                <span class="menu-item__card-text">With southern French
                                    spices<strong>25€</strong></span>
                            </span>

                            <span class="menu-item__card-checked">
                                <i class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu-item mb-1 menu--fade">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in2">
                        <label for="opt-in2" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Duck Foie Gras</strong>
                                <span class="menu-item__card-text">With black truffle
                                    shavings<strong>35€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                    <div class="menu-item menu--fade">

                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in3">
                        <label for="opt-in3" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Fried egg</strong>
                                <span class="menu-item__card-text">....<strong>20€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                </div>



                <div class="submenu delay-2">
                    <div class="submenu__title">
                        MAIN DISH
                    </div>

                    <div class="menu-item mb-1 menu--fade menu--fade-1">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in5">
                        <label for="opt-in5" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Herb-Encrusted Steak</strong>
                                <span class="menu-item__card-text">With delicately sliced and seasoned
                                    veg...<strong>40€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i></span>
                        </label>
                    </div>


                    <div class="menu-item mb-1 menu--fade menu--fade-1">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in6">
                        <label for="opt-in6" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Ox tail Shepard's Pie</strong>
                                <span class="menu-item__card-text">With black truffle and pureed
                                    parsnips<strong>35€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu-item menu--fade menu--fade-1">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in7">
                        <label for="opt-in7" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Filet of Sole</strong>
                                <span class="menu-item__card-text">with citrus dressing<strong>40€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>
                </div>


                <div class="submenu delay-3">
                    <div class="submenu__title">
                        DESSERTS
                    </div>

                    <div class="menu-item mb-1 menu--fade menu--fade-2">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in8">
                        <label for="opt-in8" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Paris-Brest</strong>
                                <span class="menu-item__card-text">Revisted<strong>18€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu-item mb-1 menu--fade menu--fade-2">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in9">
                        <label for="opt-in9" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Chocolate Macaroons</strong>
                                <span class="menu-item__card-text">With vanilla ice cream<strong>22€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>

                    <div class="menu-item menu--fade menu--fade-2">
                        <input class="menu-item__checkbox" type="checkbox" name="my-checkbox" id="opt-in10">
                        <label for="opt-in10" class="menu-item__card">
                            <span class="menu-item__card-body">
                                <strong class="menu-item__card-title">Chocolate Mousse</strong>
                                <span class="menu-item__card-text">with spices and black
                                    truffle<strong>23€</strong></span>
                            </span>
                            <span class="menu-item__card-checked"><i
                                    class="menu-item__check-icon far fa-check-circle"></i>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="order-btn">Order</div>

            </div>
        </div>
    </main>


    <footer>


        <div class="footer">
            <div class="container">

                <h3>ohmyfood</h3>

                <ul class="footer-list">

                    <li class="footer__link" href="#">
                        <i class="fas fa-utensils"></i>
                        Suggest a restaurant
                    </li>

                    <li class="footer__link" href="#">
                        <i class="fas fa-hands-helping"></i>
                        Become a partner
                    </li>

                    <li class="footer__link" href="#">
                        Legal
                    </li>

                    <li class="footer__link">
                        <a href="mailto:support@ohmyfood.com">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</html>
