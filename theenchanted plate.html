<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/f5ee220a84.js" crossorigin="anonymous"></script>
    <title>document</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="./index.html">
                <i class="logo__icon fas fa-arrow-left"></i>
            </a>
            <a href="#">
                <img src="./images/logo/ohmyfood@2x.svg" alt="ohmyfood Logo" title="ohmyfood-Home">
            </a>
        </div>
    </header>

    <main>

        <img class="background-img" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="the enchanted plate picture">
        <div class="container">

            <div class="menu">
                <div class="header">
                    <div class="header__title">The Enchanted Plate</div>
                    <div class="heart">
                        <input class="heart__checkbox" type="checkbox" id="heart-1">
                        <label class="heart__label" for="heart-1">
                            <i class="fas fa-heart"></i>
                            <i class="far fa-heart"></i>
                        </label>
                    </div>
                </div>

                <div class="submenu delay-1">
                    <div class="submenu__title">
                        ENTREES
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Foie Gras Ravioli</strong>
                                <span class="card-text">With truffle cream<strong>25€</strong></span>
                            </span>
                            
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Oscietra Caviar</strong>
                                <span class="card-text">With buckwheat blinis<strong>35€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Lobster and Leek Foam</strong>
                                <span class="card-text">Marinated with orange zest<strong>20€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Duck Foie Gras</strong>
                                <span class="card-text">With fig jam and grilled baguette<strong>35€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>
                </div>

                <div class="submenu delay-2">
                    <div class="submenu__title">
                        MAIN DISH
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">fresh Buttered Scallops</strong>
                                <span class="card-text">With white celery puree<strong>40€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Pan-Fried Lobster</strong>
                                <span class="card-text">With mashed sweet potatoes<strong>35€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Braised Ox Tail</strong>
                                <span class="card-text">With wild rice and lemon zest<strong>44€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>
                </div>



                <div class="submenu delay-3">
                    <div class="submenu__title">
                        DESSERTS
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Chocolate and Hazelnut Macaroons</strong>
                                <span class="card-text">With caramel butter ice cream<strong>18€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Baba au rhum</strong>
                                <span class="card-text">With lemon drizzle<strong>22€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>

                    <div class="menu-item mb-1">
                        <input class="checkbox-menu-item" type="checkbox" name="my-checkbox" id="opt-in">
                        <label for="opt-in" class="card">
                            <span class="card-body">
                                <strong class="card-title">Lemon Meringue Pie</strong>
                                <span class="card-text">Destructured<strong>23€</strong></span>
                            </span>
                            <span class="card-checked"><i class=" check__icon far fa-check-circle"></i></span>
                        </label>
                    </div>
                </div>

                <div class="order-btn">Order</div>

            </div>
        </div>
    </main>


    <footer>


        <div class="footer">
            <div class="container">

                <h3>ohmyfood</h3>

                <ul class="footer-list">

                    <li class="footer__link" href="#">
                        <i class="fas fa-utensils"></i>
                        Suggest a restaurant
                    </li>

                    <li class="footer__link" href="#">
                        <i class="fas fa-hands-helping"></i>
                        Become a partner
                    </li>

                    <li class="footer__link" href="#">
                        Legal
                    </li>

                    <li class="footer__link" href="#">
                        Contact
                    </li>
                </ul>
            </div>
        </div>

</html>
